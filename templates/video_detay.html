{% extends "base.html" %}

{% block title %}{{ video.Baslik }} - EÄŸitim Platformu{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-8">
            <!-- Video Player -->
            <div class="video-player-container">
                <iframe 
                    src="{{ video.embed_url }}" 
                    title="{{ video.Baslik }}"
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen
                    class="w-100 h-100">
                </iframe>
            </div>
            
            <!-- Video Bilgileri -->
            <div class="video-details mt-4">
                <h1>{{ video.Baslik }}</h1>
                <div class="video-meta d-flex justify-content-between align-items-center">
                    <div>
                        <span class="me-3">
                            <i class="fas fa-user me-1"></i>
                            {{ video.YukleyenTip }}
                        </span>
                        <span>
                            <i class="fas fa-calendar-alt me-1"></i>
                            {{ video.YuklemeTarihi.strftime('%d.%m.%Y') }}
                        </span>
                    </div>
                </div>
                <hr>
                <p class="video-description">{{ video.Aciklama }}</p>
            </div>
        </div>
        
        <div class="col-lg-4">
            <!-- Buraya benzer videolar eklenebilir -->
        </div>
    </div>
</div>
{% endblock %}
